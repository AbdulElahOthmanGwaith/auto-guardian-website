version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/app:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    container_name: auto-guardian-nginx
    networks:
      - auto-guardian-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  auto-guardian-network:
    driver: bridge
